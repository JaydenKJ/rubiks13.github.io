<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .card-input {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5ec8;
    }

    #result {
      margin-top: 30px;
    }

    .book-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .book-title {
      font-size: 18px;
      font-weight: bold;
      color: #34495e;
    }

    .book-detail {
      margin-top: 6px;
      font-size: 14px;
    }

    .status-message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>üìö My Library Account</h1>

<div class="card-input">
  <input type="text" id="cardNumber" placeholder="Enter your library card number">
  <button onclick="lookupAccount()">Look Up</button>
</div>

<div id="result"></div>
<div id="statusMsg" class="status-message"></div>

<script>
  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function lookupAccount() {
    const cardNum = document.getElementById("cardNumber").value.trim();
    const result = document.getElementById("result");
    const status = document.getElementById("statusMsg");
    result.innerHTML = '';
    status.textContent = '';

    const borrowers = JSON.parse(localStorage.getItem("borrowerDB") || "{}");
    const checkouts = JSON.parse(localStorage.getItem("checkoutLog") || "[]");

    if (!borrowers[cardNum]) {
      status.textContent = "‚ùå Library card not found.";
      status.className = "status-message error";
      return;
    }

    const patronName = borrowers[cardNum];
    const currentCheckouts = checkouts.filter(c => c.borrowerCode === cardNum && !c.checkedIn);

    if (currentCheckouts.length === 0) {
      result.innerHTML = `<p><strong>${patronName}</strong>, you have no books checked out.</p>`;
      return;
    }

    let html = `<h2>Hello, ${patronName}!</h2>`;
    currentCheckouts.forEach((book, index) => {
      html += `
        <div class="book-card">
          <div class="book-title">${book.title}</div>
          <div class="book-detail">Author: ${book.author}</div>
          <div class="book-detail">Due Date: <strong>${formatDate(book.dueDate)}</strong></div>
          <button onclick="renewBook(${index})">üîÅ Renew</button>
        </div>
      `;
    });

    result.innerHTML = html;
  }

  function renewBook(index) {
    const cardNum = document.getElementById("cardNumber").value.trim();
    const checkouts = JSON.parse(localStorage.getItem("checkoutLog") || "[]");

    const userBooks = checkouts
      .map((c, i) => ({ ...c, i }))
      .filter(c => c.borrowerCode === cardNum && !c.checkedIn);

    const bookToRenew = userBooks[index];
    if (!bookToRenew) return;

    const currentDue = new Date(bookToRenew.dueDate);
    currentDue.setDate(currentDue.getDate() + 14);
    checkouts[bookToRenew.i].dueDate = currentDue.toISOString();

    localStorage.setItem("checkoutLog", JSON.stringify(checkouts));
    document.getElementById("statusMsg").textContent = `‚úÖ "${bookToRenew.title}" renewed! New due date: ${formatDate(currentDue)}`;
    document.getElementById("statusMsg").className = "status-message success";

    lookupAccount();
  }
</script>

</body>
</html>
