<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .welcome-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button class="login-btn" id="loginBtn">Login</button>

    <div class="container">
        <div id="loginForm" class="hidden">
            <h2>Enter Your Library Card Number</h2>
            <input type="text" id="cardNumber" placeholder="Library Card Number" maxlength="16" required>
            <button onclick="verifyCard()">Submit</button>
        </div>
        <div id="welcomeMessage" class="hidden">
            <p class="welcome-message">Welcome, <span id="userName"></span>!</p>
        </div>
    </div>

    <script>
        const users = [
            { name: 'Alice', cardNumber: '1234567812345678' },
            { name: 'Bob', cardNumber: '2345678923456789' },
            { name: 'Charlie', cardNumber: '3456789034567890' }
        ];

        const loginBtn = document.getElementById('loginBtn');
        const loginForm = document.getElementById('loginForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userNameSpan = document.getElementById('userName');
        const cardNumberInput = document.getElementById('cardNumber');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.toggle('hidden');
            loginBtn.classList.add('hidden');
        });

        function verifyCard() {
            const cardNumber = cardNumberInput.value.trim();
            const user = users.find(u => u.cardNumber === cardNumber);

            if (user) {
                welcomeMessage.classList.remove('hidden');
                userNameSpan.textContent = user.name;
                loginForm.classList.add('hidden');
            } else {
                alert('Invalid card number. Please try again.');
            }
        }
    </script>

</body>
</html>
