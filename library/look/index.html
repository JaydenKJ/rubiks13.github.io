<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #loginBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #loginBtn:hover {
      background-color: #0056b3;
    }
    #welcomeUser {
      position: fixed;
      top: 20px;
      right: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üìö Welcome to the Library</h1>
  <p>Please use the navigation or scan a book to begin.</p>

  <button id="loginBtn">Login</button>
  <div id="welcomeUser" style="display: none;"></div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const welcomeUser = document.getElementById("welcomeUser");

    loginBtn.addEventListener("click", () => {
      const card = prompt("Enter your library card number:");
      if (!card) return;

      try {
        const borrowers = JSON.parse(localStorage.getItem("borrowerDB")) || {};
        const name = borrowers[card.trim()];
        if (name) {
          loginBtn.style.display = "none";
          welcomeUser.style.display = "block";
          welcomeUser.textContent = `Welcome, ${name}!`;
        } else {
          alert("‚ùå Card not found. Please try again.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Unable to access borrower data.");
      }
    });
  </script>

</body>
</html>
