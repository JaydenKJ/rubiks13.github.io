<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Code Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .lookup-form {
      max-width: 300px;
      margin: auto;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 16px;
      font-size: 14px;
    }
    #lookupResult {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Lookup Parking Information</h2>

  <form class="lookup-form" id="lookupForm">
    <label for="codeInput">Enter QR Code Number:</label>
    <input type="text" id="codeInput" required />
    <button type="submit">Lookup</button>
  </form>

  <div id="lookupResult">Enter a code to look up a person.</div>

  <script>
    // Preloaded data — add more entries here
    const generatedCards = [
      { code: 12345678, name: "Alice Johnson", plate: "ABC123" },
      { code: 23456789, name: "Bob Smith", plate: "XYZ789" },
      { code: 34567890, name: "Carol Lee", plate: "LMN456" }
    ];

    document.getElementById('lookupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const inputCode = document.getElementById('codeInput').value.trim();
      const match = generatedCards.find(entry => entry.code.toString() === inputCode);

      const resultBox = document.getElementById('lookupResult');
      if (match) {
        resultBox.innerHTML = `
          ✅ Match Found:<br>
          <strong>Name:</strong> ${match.name}<br>
          <strong>Plate:</strong> ${match.plate}<br>
          <strong>Code:</strong> ${match.code}
        `;
      } else {
        resultBox.innerHTML = `❌ No match for code: ${inputCode}`;
      }
    });
  </script>

</body>
</html>
