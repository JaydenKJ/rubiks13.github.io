<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Card System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    form {
      max-width: 280px;
      margin: auto;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 12px;
      font-size: 13px;
    }
    #card {
      border: 1px solid #000;
      width: 220px;
      padding: 10px;
      margin: 20px auto;
      display: none;
    }
    .date {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .info {
      font-size: 14px;
      margin: 6px 0;
    }
    .qr img {
      width: 120px;
      height: 120px;
    }
    #scanner {
      margin-top: 40px;
    }
    video {
      width: 300px;
      height: auto;
      margin-bottom: 10px;
    }
    #scanResult {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Create a Parking Card</h2>
  <form id="parkingForm">
    <label for="plate">License Plate:</label>
    <input type="text" id="plate" required>

    <label for="name">Person's Name:</label>
    <input type="text" id="name" required>

    <button type="submit">Generate Card</button>
  </form>

  <div id="card">
    <div class="date" id="currentDate"></div>
    <div class="info" id="licensePlate"></div>
    <div class="info" id="personName"></div>
    <div class="qr">
      <img id="qrCode" src="" alt="QR Code"/>
    </div>
  </div>

  <hr style="margin: 40px 0;">

  <div id="scanner">
    <h2>Scan a Parking Card</h2>
    <video id="video" autoplay></video>
    <div id="scanResult">Scan a QR code to view info...</div>
  </div>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const generatedCards = [];

    document.getElementById('parkingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const plate = document.getElementById('plate').value.trim();
      const name = document.getElementById('name').value.trim();

      const today = new Date().toLocaleDateString(undefined, {
        year: 'numeric', month: 'short', day: 'numeric'
      });

      const randomNumber = Math.floor(10000000 + Math.random() * 90000000);

      generatedCards.push({ plate, name, code: randomNumber });

      document.getElementById('currentDate').textContent = today;
      document.getElementById('licensePlate').textContent = 'Plate: ' + plate;
      document.getElementById('personName').textContent = 'Name: ' + name;

      document.getElementById('qrCode').src =
        `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${randomNumber}`;

      document.getElementById('card').style.display = 'block';
    });

    // Start QR Scanner
    const html5QrCode = new Html5Qrcode("video");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 200, height: 200 } },
          qrCodeMessage => {
            const matched = generatedCards.find(entry => entry.code.toString() === qrCodeMessage.trim());
            if (matched) {
              document.getElementById('scanResult').innerHTML = `
                ✅ Match Found:<br>
                <strong>Name:</strong> ${matched.name}<br>
                <strong>Plate:</strong> ${matched.plate}<br>
                <strong>Code:</strong> ${matched.code}
              `;
            } else {
              document.getElementById('scanResult').innerText = '❌ Unknown code: ' + qrCodeMessage;
            }
          },
          errorMessage => {
            // Optional: Handle scan errors
          }
        );
      }
    }).catch(err => {
      document.getElementById('scanResult').innerText = 'Error accessing camera: ' + err;
    });
  </script>
</body>
</html>
