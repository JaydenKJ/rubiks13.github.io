<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compact Parking Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    form {
      max-width: 280px;
      margin: auto;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 12px;
      font-size: 13px;
    }
    #card {
      border: 1px solid #000;
      width: 220px;
      padding: 10px;
      margin: 20px auto;
      display: none;
    }
    .date {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .info {
      font-size: 14px;
      margin: 6px 0;
    }
    .qr img {
      width: 120px;
      height: 120px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #card, #card * {
        visibility: visible;
      }
      #card {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Create a Parking Card</h2>
  <form id="parkingForm">
    <label for="plate">License Plate:</label>
    <input type="text" id="plate" required>

    <label for="name">Person's Name:</label>
    <input type="text" id="name" required>

    <button type="submit">Generate Card</button>
  </form>

  <div id="card">
    <div class="date" id="currentDate"></div>
    <div class="info" id="licensePlate"></div>
    <div class="info" id="personName"></div>
    <div class="qr">
      <img id="qrCode" src="" alt="QR Code"/>
    </div>
  </div>

  <script>
    document.getElementById('parkingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const plate = document.getElementById('plate').value.trim();
      const name = document.getElementById('name').value.trim();

      const today = new Date().toLocaleDateString(undefined, {
        year: 'numeric', month: 'short', day: 'numeric'
      });

      const randomNumber = Math.floor(10000000 + Math.random() * 90000000);

      document.getElementById('currentDate').textContent = today;
      document.getElementById('licensePlate').textContent = 'Plate: ' + plate;
      document.getElementById('personName').textContent = 'Name: ' + name;

      document.getElementById('qrCode').src =
        `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${randomNumber}`;

      document.getElementById('card').style.display = 'block';
    });
  </script>
</body>
</html>
