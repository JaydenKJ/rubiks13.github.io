<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
      color: #e0eaff;
      text-shadow: 0 0 4px #0009;
    }

    select,
    input[type='number'],
    button {
      font-size: 1.1rem;
      padding: 10px 15px;
      margin: 0 auto 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
      box-shadow:
        inset 0 2px 5px rgba(255, 255, 255, 0.6),
        0 4px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, #e0eaff, #a6c8ff);
      color: #222;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      position: relative;
    }

    select:hover,
    input[type='number']:hover,
    button:hover {
      box-shadow:
        inset 0 3px 7px rgba(255, 255, 255, 0.85),
        0 6px 14px rgba(0, 0, 0, 0.4);
      background: linear-gradient(145deg, #c0d4ff, #85adff);
      color: #111;
      transform: translateY(-2px);
    }

    select {
      /* custom arrow */
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%),
        linear-gradient(to right, #ccc, #ccc);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        calc(100% - 25px) 1em;
      background-size: 5px 5px, 5px 5px, 1px 1.5em;
      background-repeat: no-repeat;
      padding-right: 40px;
    }

    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      max-width: 320px;
      user-select: none;
      text-shadow: 0 1px 3px #0f3d0f;
      box-shadow:
        0 4px 10px rgba(39, 174, 96, 0.8);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(39, 174, 96, 0.7);
    }

    #numberDisplay {
      font-size: 4rem;
      font-weight: bold;
      margin: 30px 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      min-height: 80px;
    }

    #numberDisplay.show {
      opacity: 1;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      min-height: 30px;
    }

    .correct {
      color: #2ecc71;
      text-shadow: 0 0 8px #2ecc71aa;
    }

    .wrong {
      color: #e74c3c;
      text-shadow: 0 0 8px #e74c3caa;
    }

    .warning {
      color: #f39c12;
      text-shadow: 0 0 8px #f39c12aa;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      #numberDisplay {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <h1>Number Memory Game</h1>

  <div class="container">
    <label for="digitOption">Choose number type:</label>
    <select id="digitOption">
      <option value="1" selected>1-digit numbers (0–9)</option>
      <option value="2">2-digit numbers (10–99)</option>
    </select>

    <label for="speedOption">Choose speed:</label>
    <select id="speedOption">
      <option value="2000">Slow (2 sec)</option>
      <option value="1000" selected>Medium (1 sec)</option>
      <option value="500">Fast (0.5 sec)</option>
      <option value="250">Very Fast (0.25 sec)</option>
    </select>

    <div id="numberDisplay">Ready?</div>

    <button id="startBtn">Start</button>

    <div id="inputSection" style="display:none;">
      <input type="number" id="userAnswer" placeholder="Enter total sum" />
      <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const numberDisplay = document.getElementById("numberDisplay");
    const startBtn = document.getElementById("startBtn");
    const inputSection = document.getElementById("inputSection");
    const userAnswer = document.getElementById("userAnswer");
    const result = document.getElementById("result");
    const digitOption = document.getElementById("digitOption");
    const speedOption = document.getElementById("speedOption");

    let numbers = [];
    let total = 0;
    let index = 0;
    let speed = 1000;

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = 600;
      osc.type = "sine";
      gain.gain.value = 0.2;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    function playSuccessSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "triangle";
      osc.frequency.setValueAtTime(800, ctx.currentTime);
      gain.gain.setValueAtTime(0.2, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.frequency.linearRampToValueAtTime(1200, ctx.currentTime + 0.3);
      osc.stop(ctx.currentTime + 0.4);
    }

    function playErrorSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "square";
      osc.frequency.setValueAtTime(300, ctx.currentTime);
      gain.gain.setValueAtTime(0.2, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
      osc.stop(ctx.currentTime + 0.4);
    }

    function startGame() {
      const digitChoice = digitOption.value;
      speed = parseInt(speedOption.value);
      const numberCount = Math.floor(Math.random() * 8) + 3; // 3 to 10 numbers

      numbers = Array.from({ length: numberCount }, () => {
        return digitChoice === "1"
          ? Math.floor(Math.random() * 10)
          : Math.floor(Math.random() * 90) + 10;
      });

      total = numbers.reduce((sum, num) => sum + num, 0);
      index = 0;
      result.textContent = "";
      result.className = "";
      userAnswer.value = "";
      inputSection.style.display = "none";
      startBtn.disabled = true;

      showNumber();
    }

    function showNumber() {
      if (index < numbers.length) {
        numberDisplay.textContent = numbers[index];
        numberDisplay.classList.add("show");
        playBeep();

        setTimeout(() => {
          numberDisplay.classList.remove("show");
          index++;
          setTimeout(showNumber, 150);
        }, speed);
      } else {
        numberDisplay.textContent = "What is the total?";
        numberDisplay.classList.add("show");
        inputSection.style.display = "block";
        startBtn.disabled = false;
      }
    }

    function checkAnswer() {
      const answer = parseInt(userAnswer.value, 10);
      if (isNaN(answer)) {
        result.textContent = "Please enter a valid number.";
        result.className = "warning";
        return;
      }

      if (answer === total) {
        result.textContent = "✅ Correct!";
        result.className = "correct";
        playSuccessSound();
      } else {
        result.textContent = `❌ Wrong! The correct answer was ${total}.`;
        result.className = "wrong";
        playErrorSound();
      }

      setTimeout(() => {
        location.reload();
      }, 5000);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
