<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WPM Typing Speed Test</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      width: 600px;
      max-width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 16px;
      background: #222;
      color: #0f0;
      border: none;
      border-radius: 8px;
      resize: none;
      box-shadow: inset 0 0 10px #00ff99;
    }

    .wpm-display {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      color: #00ffaa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed: Words Per Minute</h1>
    <textarea id="typingArea" placeholder="Start typing here..."></textarea>
    <div class="wpm-display" id="wpmOutput">WPM: 0</div>
  </div>

  <script>
    const textarea = document.getElementById('typingArea');
    const wpmOutput = document.getElementById('wpmOutput');

    let startTime = null;
    let timerInterval = null;

    function countWords(text) {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;
    }

    function updateWPM() {
      const text = textarea.value;
      const words = countWords(text);
      const elapsedMinutes = (Date.now() - startTime) / 60000;
      const wpm = Math.round(words / elapsedMinutes);
      wpmOutput.textContent = `WPM: ${wpm}`;
    }

    textarea.addEventListener('input', () => {
      if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(updateWPM, 500);
      }
    });

    window.addEventListener('beforeunload', () => clearInterval(timerInterval));
  </script>
</body>
</html>
